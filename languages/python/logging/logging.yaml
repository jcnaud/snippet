---
# Change the root->level with CRITIAL,WARNING,INFO,DEBUG
#
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    json:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        () : 'pythonjsonlogger.jsonlogger.JsonFormatter'
    jsonfull:
        () : 'pythonjsonlogger.jsonlogger.JsonFormatter'
        format: >
            %(threadName)s - 
            %(name)s - 
            %(thread)s  - 
            %(created)s - 
            %(process)s - 
            %(processName)s - 
            %(relativeCreated)s - 
            %(module)s - 
            %(funcName)s - 
            %(levelno)s - 
            %(msecs)s - 
            %(pathname)s - 
            %(lineno)s - 
            %(asctime)s - 
            %(message)s - 
            %(filename)s - 
            %(levelname)s - 
            %(special)s - 
            %(run)s - 

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

